<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css" />
    <title>Wordle Challenge</title>
</head>
<body>
    <h1 class="title center">Georgina's Wordle</h1>
    <form class="center first-row">
        <input type="text" id="first-row-first-letter" name="first-row-first-letter" class="letter center"/>
        <input type="text" id="first-row-second-letter" name="first-row-second-letter" class="letter center"/>
        <input type="text" id="first-row-third-letter" name="first-row-third-letter" class="letter center"/>
        <input type="text" id="first-row-fourth-letter" name="first-row-fourth-letter" class="letter center"/>
        <input type="text" id="first-row-fifth-letter" name="first-row-fifth-letter" class="letter center"/>
        <div class="center-button">
          <button type="submit" id="submit-button">ENTER</button>  
        </div>
    </form>
    <script type="module" src="scripts/main.js" ></script>
</body>
</html>
